<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarvam Speech-to-Text</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 60px auto;
            padding: 0 20px;
            text-align: center;
        }
        #micButton {
            font-size: 24px;
            padding: 20px 40px;
            border: none;
            border-radius: 12px;
            background: #4f46e5;
            color: white;
            cursor: pointer;
            margin: 20px 0;
        }
        #micButton:hover { background: #4338ca; }
        #micButton.recording {
            background: #dc2626;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        #status {
            font-size: 16px;
            color: #666;
            margin: 10px 0 30px;
        }
        #transcript {
            text-align: left;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            min-height: 100px;
        }
        #transcript:empty::before {
            content: "Transcription will appear here...";
            color: #9ca3af;
        }
        .transcript-entry {
            margin-bottom: 12px;
            padding: 10px;
            background: white;
            border-left: 3px solid #4f46e5;
            border-radius: 4px;
        }
        .timestamp { font-size: 12px; color: #999; }
        .text { font-size: 16px; }
    </style>
</head>
<body>
    <h1>Sarvam Speech-to-Text</h1>
    <p>Record audio, get Hindi transcription</p>

    <button id="micButton">ðŸŽ¤ Record</button>
    <div id="status">Click Record to start</div>
    <div id="transcript"></div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
